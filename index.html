<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AngularApp</title>
  </head>
  <body>
    <!-- ng-app is getting the module name found in script.js - same with ng-controller-->
    <div class="main" ng-app="myList" ng-controller="myListController">
      <h1>Items List</h1>
      <div class="addItem">
        <input placeholder="addItem" class="addText" />
        <button>Add</button>
      </div>
      <ul>
        <!-- using ng-repeat as a way to loop over the items defined in the controller -->
        <li ng-repeat="item in items">
          <!-- this is how to display that item -->
          {{item}}
          <span>x</span>
        </li>
      </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
